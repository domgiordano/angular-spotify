<div class="toolbar">

    <img class="banner-icon" src="assets/img/banner-ico.png" alt="spotify image">
    XOMIFY
  </h2>
  <div class="tabs">
    <div *ngIf="isLoggedIn()">
      <a routerLink="/my-profile" routerLinkActive="active">My Profile</a>

      <a routerLink="/top-genres" routerLinkActive="active">Top Genres</a>
      <a routerLink="/playlist-generator" routerLinkActive="active">Playlist Generator</a>

    </div>
  </div>
</div>
