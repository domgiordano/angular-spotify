<div class="top-genres-page">
  <h1>Top Genres</h1>
  <div class="switch-container">
    <div class="term-buttons">
      <button
        class="term-button"
        [ngClass]="{'selected': selectedTerm === 'short_term'}"
        (click)="selectTerm('short_term')">
        Last Month
      </button>
      <button
        class="term-button"
        [ngClass]="{'selected': selectedTerm === 'medium_term'}"
        (click)="selectTerm('medium_term')">
        Last 6 Months
      </button>
      <button
        class="term-button"
        [ngClass]="{'selected': selectedTerm === 'long_term'}"
        (click)="selectTerm('long_term')">
        Last Year
      </button>
    </div>
  </div>
  <div class="genres-list">
    <div class="genre-item" *ngFor="let genre of displayedGenres; let i = index"
         [ngClass]="{'highlighted': hoveredIndex === i}"
         (mouseenter)="hoveredIndex = i"
         (mouseleave)="hoveredIndex = -1">
      <span class="genre-ranking">{{ i + 1 }}.</span>
      <span class="genre-name">{{ genre.replace('_', ' ').toUpperCase() }}</span>
    </div>
  </div>
</div>
