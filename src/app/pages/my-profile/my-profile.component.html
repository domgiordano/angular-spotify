<div class="profile-page">
  <app-loader [loading]="loading"></app-loader>
  <div class="profile-container">
    <div class="profile-header">
      <img [src]="profilePicture" alt="User Profile Picture" class="profile-pic">
      <h1 class="user-name">{{ userName }}</h1>
      <p class="user-email">{{ email }}</p>
    </div>

    <div class="profile-stats">
      <div class="stat-item">
        <span class="stat-count">{{ followersCount }}</span>
        <span class="stat-label"> Followers </span>
      </div>
    </div>

    <div class="profile-actions">
      <button
        class="action-button wrapped"
        [class.active]="wrappedEnrolled"
        (click)="toggleWrapped()"
      >
        {{ wrappedEnrolled ? 'Unenroll in Wrapped' : 'Enroll in Wrapped' }}
      </button>

      <button
        class="action-button radar"
        [class.active]="releaseRadarEnrolled"
        (click)="toggleReleaseRadar()"
      >
        {{ releaseRadarEnrolled ? 'Unenroll in Release Radar' : 'Enroll in Release Radar' }}
      </button>
    </div>
  </div>
</div>
